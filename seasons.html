
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons of the Year</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        svg {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        
        .season-btn {
            margin: 20px 10px;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
        }
        
        .season-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .summer { background: linear-gradient(135deg, #FFD93D 0%, #FF6B6B 100%); }
        .autumn { background: linear-gradient(135deg, #FF8C42 0%, #D4145A 100%); }
        .winter { background: linear-gradient(135deg, #A8E6FF 0%, #4A90E2 100%); }
        .spring { background: linear-gradient(135deg, #90EE90 0%, #FF69B4 100%); }
        
        /* SVG Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes radiate {
            0% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.3);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(400px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes snowfall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(500px); opacity: 0.5; }
        }
        
        @keyframes grow {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        .sun { animation: radiate 2s ease-in-out infinite; transform-origin: 300px 150px; }
        .cloud { animation: float 4s ease-in-out infinite; }
        .leaf { animation: fall 4s ease-in infinite; }
        .snowflake { animation: snowfall linear infinite; }
        .flower { animation: grow 1s ease-out, float 3s ease-in-out infinite 1s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåà Seasons of the Year üåà</h1>
        
        <svg id="seasonSVG" width="600" height="400" viewBox="0 0 600 400">
            <!-- Summer Scene -->
            <g id="summer" style="display: block;">
                <!-- Sky -->
                <rect width="600" height="400" fill="#87CEEB"/>
                
                <!-- Sun with rays -->
                <g class="sun">
                    <circle cx="300" cy="150" r="50" fill="#FFD700"/>
                    <!-- Sun rays arranged in a circle -->
                    <line x1="300" y1="100" x2="300" y2="60" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
                    <line x1="335.4" y1="114.6" x2="360.4" y2="89.6" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
                    <line x1="350" y1="150" x2="390" y2="150" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
                    <line x1="335.4" y1="185.4" x2="360.4" y2="210.4" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
                    <line x1="300" y1="200" x2="300" y2="240" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
                    <line x1="264.6" y1="185.4" x2="239.6" y2="210.4" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
                    <line x1="250" y1="150" x2="210" y2="150" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
                    <line x1="264.6" y1="114.6" x2="239.6" y2="89.6" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
                </g>
                
                <!-- Ground -->
                <rect y="300" width="600" height="100" fill="#90EE90"/>
                
                <!-- Tree -->
                <rect x="450" y="220" width="40" height="80" fill="#8B4513"/>
                <circle cx="470" cy="200" r="60" fill="#228B22"/>
                
                <!-- Beach ball -->
                <circle cx="150" cy="340" r="30" fill="#FF6B6B"/>
                <path d="M 150 310 Q 165 325 150 340" fill="#4169E1"/>
                <path d="M 150 340 Q 165 355 150 370" fill="#FFD700"/>
            </g>
            
            <!-- Autumn Scene -->
            <g id="autumn" style="display: none;">
                <!-- Sky -->
                <rect width="600" height="400" fill="#FFA07A"/>
                
                <!-- Ground -->
                <rect y="300" width="600" height="100" fill="#D2691E"/>
                
                <!-- Tree with falling leaves -->
                <rect x="450" y="220" width="40" height="80" fill="#8B4513"/>
                <circle cx="470" cy="200" r="60" fill="#FF8C00"/>
                
                <!-- Falling leaves -->
                <g class="leaf" style="animation-delay: 0s; animation-duration: 3s;">
                    <path d="M 200 50 Q 210 60 200 70 Q 190 60 200 50" fill="#FF4500"/>
                </g>
                <g class="leaf" style="animation-delay: 1s; animation-duration: 4s;">
                    <path d="M 350 80 Q 360 90 350 100 Q 340 90 350 80" fill="#FF8C00"/>
                </g>
                <g class="leaf" style="animation-delay: 2s; animation-duration: 3.5s;">
                    <path d="M 280 30 Q 290 40 280 50 Q 270 40 280 30" fill="#FFD700"/>
                </g>
                
                <!-- Pumpkin -->
                <ellipse cx="150" cy="340" rx="40" ry="35" fill="#FF8C00"/>
                <rect x="148" y="310" width="4" height="10" fill="#228B22"/>
            </g>
            
            <!-- Winter Scene -->
            <g id="winter" style="display: none;">
                <!-- Sky -->
                <rect width="600" height="400" fill="#B0E0E6"/>
                
                <!-- Ground (snow) -->
                <rect y="300" width="600" height="100" fill="#FFFAFA"/>
                
                <!-- Tree (bare) -->
                <rect x="450" y="220" width="40" height="80" fill="#8B4513"/>
                <line x1="470" y1="220" x2="440" y2="190" stroke="#8B4513" stroke-width="8"/>
                <line x1="470" y1="220" x2="500" y2="190" stroke="#8B4513" stroke-width="8"/>
                <line x1="470" y1="250" x2="445" y2="230" stroke="#8B4513" stroke-width="6"/>
                <line x1="470" y1="250" x2="495" y2="230" stroke="#8B4513" stroke-width="6"/>
                
                <!-- Snowman -->
                <circle cx="150" cy="350" r="30" fill="white" stroke="#B0E0E6" stroke-width="2"/>
                <circle cx="150" cy="300" r="25" fill="white" stroke="#B0E0E6" stroke-width="2"/>
                <circle cx="150" cy="260" r="20" fill="white" stroke="#B0E0E6" stroke-width="2"/>
                <circle cx="145" cy="255" r="3" fill="black"/>
                <circle cx="155" cy="255" r="3" fill="black"/>
                <path d="M 145 265 Q 150 268 155 265" stroke="#FF8C00" stroke-width="2" fill="none"/>
                
                <!-- Snowflakes -->
                <g class="snowflake" style="animation-delay: 0s; animation-duration: 4s;">
                    <text x="100" y="50" font-size="30" fill="white">‚ùÑ</text>
                </g>
                <g class="snowflake" style="animation-delay: 1s; animation-duration: 5s;">
                    <text x="300" y="20" font-size="25" fill="white">‚ùÑ</text>
                </g>
                <g class="snowflake" style="animation-delay: 2s; animation-duration: 4.5s;">
                    <text x="400" y="60" font-size="35" fill="white">‚ùÑ</text>
                </g>
                <g class="snowflake" style="animation-delay: 0.5s; animation-duration: 5.5s;">
                    <text x="250" y="80" font-size="28" fill="white">‚ùÑ</text>
                </g>
            </g>
            
            <!-- Spring Scene -->
            <g id="spring" style="display: none;">
                <!-- Sky -->
                <rect width="600" height="400" fill="#87CEEB"/>
                
                <!-- Clouds -->
                <g class="cloud">
                    <circle cx="100" cy="80" r="25" fill="white"/>
                    <circle cx="125" cy="80" r="30" fill="white"/>
                    <circle cx="150" cy="80" r="25" fill="white"/>
                </g>
                
                <!-- Ground -->
                <rect y="300" width="600" height="100" fill="#7CFC00"/>
                
                <!-- Tree with blossoms -->
                <rect x="450" y="220" width="40" height="80" fill="#8B4513"/>
                <circle cx="470" cy="200" r="60" fill="#FFB6C1"/>
                
                <!-- Flowers -->
                <g class="flower" style="animation-delay: 0s;">
                    <circle cx="120" cy="340" r="12" fill="#FF69B4"/>
                    <circle cx="110" cy="335" r="8" fill="#FFD700"/>
                    <circle cx="130" cy="335" r="8" fill="#FFD700"/>
                    <circle cx="115" cy="345" r="8" fill="#FFD700"/>
                    <circle cx="125" cy="345" r="8" fill="#FFD700"/>
                    <rect x="118" y="340" width="4" height="30" fill="#228B22"/>
                </g>
                
                <g class="flower" style="animation-delay: 0.3s;">
                    <circle cx="200" cy="350" r="12" fill="#FF1493"/>
                    <circle cx="190" cy="345" r="8" fill="#FFD700"/>
                    <circle cx="210" cy="345" r="8" fill="#FFD700"/>
                    <circle cx="195" cy="355" r="8" fill="#FFD700"/>
                    <circle cx="205" cy="355" r="8" fill="#FFD700"/>
                    <rect x="198" y="350" width="4" height="30" fill="#228B22"/>
                </g>
                
                <!-- Butterfly -->
                <g class="cloud" style="animation-duration: 3s;">
                    <ellipse cx="320" cy="150" rx="15" ry="20" fill="#FF69B4"/>
                    <ellipse cx="345" cy="150" rx="15" ry="20" fill="#FF69B4"/>
                    <rect x="330" y="145" width="5" height="15" fill="#000"/>
                </g>
            </g>
        </svg>
        
        <div>
            <button class="season-btn summer" onclick="showSeason('summer')">‚òÄÔ∏è Summer</button>
            <button class="season-btn autumn" onclick="showSeason('autumn')">üçÇ Autumn</button>
            <button class="season-btn winter" onclick="showSeason('winter')">‚ùÑÔ∏è Winter</button>
            <button class="season-btn spring" onclick="showSeason('spring')">üå∏ Spring</button>
        </div>
    </div>
    
    <script>
        function showSeason(season) {
            const seasons = ['summer', 'autumn', 'winter', 'spring'];
            seasons.forEach(s => {
                document.getElementById(s).style.display = s === season ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
