
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Growth Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }
        
        .title {
            text-align: center;
            color: #2e7d32;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .status-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .status-stage {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        svg {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">🌱 Plant Growth Journey 🌺</div>
        
        <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="soilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Background -->
            <rect width="800" height="600" fill="url(#skyGradient)"/>
            
            <!-- Ground -->
            <rect x="0" y="400" width="800" height="200" fill="url(#soilGradient)"/>
            
            <!-- Sun -->
            <circle cx="700" cy="100" r="30" fill="#FFD700"/>
            <g stroke="#FFD700" stroke-width="2" opacity="0.7">
                <line x1="700" y1="50" x2="700" y2="30"/>
                <line x1="720" y1="70" x2="735" y2="55"/>
                <line x1="730" y1="100" x2="750" y2="100"/>
                <line x1="720" y1="130" x2="735" y2="145"/>
                <line x1="680" y1="70" x2="665" y2="55"/>
                <line x1="670" y1="100" x2="650" y2="100"/>
                <line x1="680" y1="130" x2="665" y2="145"/>
                <line x1="700" y1="150" x2="700" y2="170"/>
            </g>
            
            <!-- Clouds -->
            <g fill="white" opacity="0.8">
                <ellipse cx="150" cy="120" rx="30" ry="15"/>
                <ellipse cx="130" cy="110" rx="20" ry="12"/>
                <ellipse cx="170" cy="115" rx="25" ry="18"/>
            </g>

            <!-- Watering Can -->
            <g transform="translate(250,150)">
                <rect x="0" y="20" width="80" height="50" rx="5" fill="#4A90E2"/>
                <ellipse cx="40" cy="45" rx="35" ry="20" fill="#4A90E2"/>
                <rect x="75" y="30" width="40" height="10" rx="5" fill="#4A90E2"/>
                <rect x="110" y="42" width="20" height="6" rx="3" fill="#4A90E2"/>
                <rect x="20" y="10" width="15" height="25" rx="3" fill="#336699"/>
            </g>

            <!-- Water Drops -->
            <g id="waterDrops">
                <circle cx="380" cy="195" r="3" fill="#00BFFF">
                    <animate attributeName="cy" values="195;350;195" dur="2s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="1;1;0" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="375" cy="195" r="2" fill="#00BFFF">
                    <animate attributeName="cy" values="195;350;195" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
                    <animate attributeName="opacity" values="1;1;0" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
                </circle>
                <circle cx="385" cy="195" r="2.5" fill="#00BFFF">
                    <animate attributeName="cy" values="195;350;195" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
                    <animate attributeName="opacity" values="1;1;0" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
                </circle>
            </g>

            <!-- Plant Growth Stages -->
            
            <!-- Stage 1: Seed (visible 0-6s) -->
            <g opacity="1">
                <animate attributeName="opacity" keyTimes="0;0.0001;0.3;0.3001;1" values="1;1;1;0;0" dur="20s" repeatCount="indefinite" calcMode="linear"/>
                <circle cx="400" cy="470" r="6" fill="#8B4513"/>
            </g>
            
            <!-- Stage 2: Sprout (visible 6-10s) -->
            <g opacity="0">
                <animate attributeName="opacity" keyTimes="0;0.3;0.3001;0.5;0.5001;1" values="0;0;1;1;0;0" dur="20s" repeatCount="indefinite" calcMode="linear"/>
                <line x1="400" y1="470" x2="400" y2="450" stroke="#32CD32" stroke-width="4"/>
                <ellipse cx="395" cy="445" rx="5" ry="8" fill="#90EE90" transform="rotate(-20 395 445)"/>
                <ellipse cx="405" cy="445" rx="5" ry="8" fill="#90EE90" transform="rotate(20 405 445)"/>
            </g>
            
            <!-- Stage 3: Small Plant (visible 10-12s) -->
            <g opacity="0">
                <animate attributeName="opacity" keyTimes="0;0.5;0.5001;0.6;0.6001;1" values="0;0;1;1;0;0" dur="20s" repeatCount="indefinite" calcMode="linear"/>
                <line x1="400" y1="470" x2="400" y2="420" stroke="#228B22" stroke-width="5"/>
                <ellipse cx="385" cy="440" rx="8" ry="12" fill="#32CD32" transform="rotate(-30 385 440)"/>
                <ellipse cx="415" cy="440" rx="8" ry="12" fill="#32CD32" transform="rotate(30 415 440)"/>
                <ellipse cx="390" cy="425" rx="6" ry="10" fill="#90EE90" transform="rotate(-15 390 425)"/>
                <ellipse cx="410" cy="425" rx="6" ry="10" fill="#90EE90" transform="rotate(15 410 425)"/>
            </g>
            
            <!-- Stage 4: Flowering Plant with Pollination (visible 12-16s) -->
            <g opacity="0">
                <animate attributeName="opacity" keyTimes="0;0.6;0.6001;0.8;0.8001;1" values="0;0;1;1;0;0" dur="20s" repeatCount="indefinite" calcMode="linear"/>
                
                <!-- Main stem -->
                <line x1="400" y1="470" x2="400" y2="350" stroke="#228B22" stroke-width="6"/>
                
                <!-- Branches -->
                <line x1="400" y1="420" x2="380" y2="405" stroke="#228B22" stroke-width="4"/>
                <line x1="400" y1="440" x2="420" y2="425" stroke="#228B22" stroke-width="4"/>
                
                <!-- Large leaves -->
                <ellipse cx="375" cy="400" rx="12" ry="18" fill="#32CD32" transform="rotate(-25 375 400)"/>
                <ellipse cx="425" cy="420" rx="12" ry="18" fill="#32CD32" transform="rotate(25 425 420)"/>
                <ellipse cx="385" cy="450" rx="10" ry="15" fill="#228B22" transform="rotate(-20 385 450)"/>
                <ellipse cx="415" cy="455" rx="10" ry="15" fill="#228B22" transform="rotate(20 415 455)"/>
                
                <!-- Flower -->
                <g transform="translate(400,350)">
                    <animateTransform
                        attributeName="transform"
                        type="scale"
                        additive="sum"
                        keyTimes="0;0.75;0.8;1"
                        values="1 1;1 1;0 0;0 0"
                        dur="20s"
                        repeatCount="indefinite"/>
                    <circle cx="0" cy="0" r="20" fill="#FFD700"/>
                    <!-- Petals -->
                    <circle cx="-15" cy="-15" r="10" fill="#FF69B4"/>
                    <circle cx="15" cy="-15" r="10" fill="#FF69B4"/>
                    <circle cx="-15" cy="15" r="10" fill="#FF69B4"/>
                    <circle cx="15" cy="15" r="10" fill="#FF69B4"/>
                    <circle cx="-30" cy="0" r="10" fill="#FF69B4"/>
                    <circle cx="30" cy="0" r="10" fill="#FF69B4"/>
                    <circle cx="0" cy="-30" r="10" fill="#FF69B4"/>
                    <circle cx="0" cy="30" r="10" fill="#FF69B4"/>
                    <!-- Flower center -->
                    <circle cx="0" cy="0" r="8" fill="#FFA500"/>
                </g>
                
                <!-- Honey Bee -->
                <g>
                    <animateTransform
                        attributeName="transform"
                        type="translate"
                        keyTimes="0;0.6;0.75;0.8;1"
                        values="600,250;600,250;400,350;400,350;600,250"
                        dur="20s"
                        repeatCount="indefinite"
                        calcMode="linear"/>
                    
                    <!-- Bee body -->
                    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#FFD700"/>
                    
                    <!-- Black stripes -->
                    <rect x="-8" y="-4" width="16" height="2" fill="#000000"/>
                    <rect x="-8" y="2" width="16" height="2" fill="#000000"/>
                    
                    <!-- Bee head -->
                    <circle cx="0" cy="-14" r="5" fill="#FFD700"/>
                    
                    <!-- Antennae -->
                    <line x1="-2" y1="-17" x2="-4" y2="-22" stroke="#000000" stroke-width="1"/>
                    <line x1="2" y1="-17" x2="4" y2="-22" stroke="#000000" stroke-width="1"/>
                    
                    <!-- Wings -->
                    <ellipse cx="-6" cy="-6" rx="8" ry="5" fill="white" opacity="0.7">
                        <animateTransform
                            attributeName="transform"
                            type="rotate"
                            values="0,-6,-6; -15,-6,-6; 0,-6,-6"
                            dur="0.1s"
                            repeatCount="indefinite"/>
                    </ellipse>
                    <ellipse cx="6" cy="-6" rx="8" ry="5" fill="white" opacity="0.7">
                        <animateTransform
                            attributeName="transform"
                            type="rotate"
                            values="0,6,-6; 15,6,-6; 0,6,-6"
                            dur="0.1s"
                            repeatCount="indefinite"/>
                    </ellipse>
                </g>
            </g>
            
            <!-- Stage 5: Fruiting Plant (visible 16-20s) -->
            <g opacity="0">
                <animate attributeName="opacity" keyTimes="0;0.8;0.8001;1" values="0;0;1;1" dur="20s" repeatCount="indefinite" calcMode="linear"/>
                
                <!-- Main stem -->
                <line x1="400" y1="470" x2="400" y2="350" stroke="#228B22" stroke-width="6"/>
                
                <!-- Branches -->
                <line x1="400" y1="420" x2="380" y2="405" stroke="#228B22" stroke-width="4"/>
                <line x1="400" y1="440" x2="420" y2="425" stroke="#228B22" stroke-width="4"/>
                
                <!-- Large leaves -->
                <ellipse cx="375" cy="400" rx="12" ry="18" fill="#32CD32" transform="rotate(-25 375 400)"/>
                <ellipse cx="425" cy="420" rx="12" ry="18" fill="#32CD32" transform="rotate(25 425 420)"/>
                <ellipse cx="385" cy="450" rx="10" ry="15" fill="#228B22" transform="rotate(-20 385 450)"/>
                <ellipse cx="415" cy="455" rx="10" ry="15" fill="#228B22" transform="rotate(20 415 455)"/>
                
                <!-- Fruits (apples) -->
                <g transform="translate(400,355)">
                    <animateTransform
                        attributeName="transform"
                        type="scale"
                        additive="sum"
                        keyTimes="0;0.8;0.825;1"
                        values="0 0;0 0;1 1;1 1"
                        dur="20s"
                        repeatCount="indefinite"/>
                    <ellipse cx="0" cy="0" rx="18" ry="20" fill="#FF4444"/>
                    <ellipse cx="-2" cy="-5" rx="6" ry="8" fill="#FF6666"/>
                    <rect x="-1" y="-20" width="2" height="8" fill="#8B4513"/>
                    <path d="M -1 -20 Q -5 -25 -8 -23" fill="none" stroke="#228B22" stroke-width="1.5"/>
                </g>
                <g transform="translate(380,410)">
                    <animateTransform
                        attributeName="transform"
                        type="scale"
                        additive="sum"
                        keyTimes="0;0.8;0.825;1"
                        values="0 0;0 0;1 1;1 1"
                        dur="20s"
                        repeatCount="indefinite"/>
                    <ellipse cx="0" cy="0" rx="16" ry="18" fill="#FF4444"/>
                    <ellipse cx="-2" cy="-4" rx="5" ry="7" fill="#FF6666"/>
                    <rect x="-1" y="-18" width="2" height="7" fill="#8B4513"/>
                </g>
                <g transform="translate(420,430)">
                    <animateTransform
                        attributeName="transform"
                        type="scale"
                        additive="sum"
                        keyTimes="0;0.8;0.825;1"
                        values="0 0;0 0;1 1;1 1"
                        dur="20s"
                        repeatCount="indefinite"/>
                    <ellipse cx="0" cy="0" rx="16" ry="18" fill="#FF4444"/>
                    <ellipse cx="-2" cy="-4" rx="5" ry="7" fill="#FF6666"/>
                    <rect x="-1" y="-18" width="2" height="7" fill="#8B4513"/>
                </g>
            </g>

            <!-- Water splash effect at soil level -->
            <g opacity="0.6">
                <ellipse cx="400" cy="475" rx="15" ry="5" fill="#87CEEB">
                    <animate attributeName="rx" values="0;15;0" dur="2s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
                </ellipse>
            </g>
        </svg>

        <div class="status-panel">
            <div class="status-title">🌿 Plant Growth Progress:</div>
            <div class="status-stage" id="stage">Seed Stage</div>
        </div>
    </div>

    <script>
        const stages = [
            '🌰 Seed Stage',
            '🌱 Sprouting',
            '🌿 Growing Leaves',
            '🌺 Full Bloom!',
            '🍎 Bearing Fruit!'
        ];

        let currentStage = 0;
        const stageElement = document.getElementById('stage');

        function updateStage() {
            stageElement.textContent = stages[currentStage];

            let delay;
            if (currentStage === 0) {
                delay = 6000;
            } else if (currentStage === 1) {
                delay = 4000;
            } else if (currentStage === 2) {
                delay = 2000;
            } else if (currentStage === 3) {
                delay = 4000;
            } else {
                delay = 4000;
            }

            setTimeout(() => {
                currentStage = (currentStage + 1) % stages.length;
                updateStage();
            }, delay);
        }

        updateStage();
    </script>
</body>
</html>
